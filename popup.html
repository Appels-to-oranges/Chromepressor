<!DOCTYPE html>
<html>
  <head>
    <title>Audio Compressor</title>
    <script defer src="popup.js"></script>
  </head>
  <body>
    <h2>Audio Compressor</h2>
    <!-- <p>Popup loaded.</p> -->
    <div id="gainReductionMeter">
      Gain Reduction: <span id="reductionValue">0 dB</span>
    </div>
    <label>
      Threshold:
      <input type="range" id="threshold" min="-100" max="0" value="-24">
    </label>
    <label>
      Ratio:
      <input type="range" id="ratio" min="2" max="20" value="8">
    </label>
    <label>
      Attack:
      <input type="range" id="attack" min="0.001" max="0.1" step="0.001" value="0.003">
    </label>
    <label>
      Release:
      <input type="range" id="release" min="0.01" max="1" step="0.01" value="0.25">
    </label>
    <label>
      Gain:
      <input type="range" id="gain" min="1" max="10" value="1">
    </label>
    <button id="apply">Apply</button>
  </body>
</html>
